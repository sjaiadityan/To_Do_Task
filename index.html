<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Jaiadityan's ToDo List</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="prefetch stylesheet" href="https://kit-pro.fontawesome.com/releases/v5.12.1/css/pro.min.css"><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
<link rel="stylesheet" href="./style.css">

</head>
<body>
<div class="todo__wrapper">
  <div class="todo__content">
    <h1>TODO üìù</h1>
    <form class="newItem">
      <div class="newItem__input">
        <input type="text" name="add" placeholder="Add item...">
        <i id="plus" class="fas fa-plus"></i>
      </div>
      <div class="newItem__select">
        <select class="filter">
          <option value="all">ALL</option>
          <option value="undo">Ongoing</option>
          <option value="completed">Completed</option>
        </select>
      </div>
    </form>
    <ul class="todo__list">
      <li class="todo__item">
        <input type="checkbox" id="todo-1" onchange="handleCheck('todo-1')">
        <label for="todo-1">
          <span class="check__box">
            <i class="far fa-check check__pointer"></i>
          </span>
          <span class="item__title">Play valorant</span>
        </label>
        <i class="fas fa-trash-alt item__trash-can"></i>
      </li>
      <li class="todo__item">
        <input type="checkbox" id="todo-2" onchange="handleCheck('todo-2')">
        <label for="todo-2">
          <span class="check__box">
            <i class="far fa-check check__pointer"></i>
          </span>
          <span class="item__title">Watch Anime</span>
        </label>
        <i class="fas fa-trash-alt item__trash-can"></i>
      </li>
      <li class="todo__item">
        <input type="checkbox" id="todo-3" onchange="handleCheck('todo-3')">
        <label for="todo-3">
          <span class="check__box">
            <i class="far fa-check check__pointer"></i>
          </span>
          <span class="item__title">Study phy</span>
        </label>
        <i class="fas fa-trash-alt item__trash-can"></i>
      </li>
    </ul>
  </div>
</div>

  <script  src="./script.js"></script>

</body>
</html>
